<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MultiPay Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2E5EAA;
            --secondary-color: #7F7EFF;
            --accent-color: #F3CD4D;
            --background-color: #f4f6f8;
            --text-color: #333;
        }
        body, html {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: var(--background-color);
        }
        .app-container {
            max-width: 390px;
            height: 100%;
            margin: 0 auto;
            background-color: white;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }
        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
        }
        .avatar {
            width: 100px;
            height: 100px;
            background-color: white;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: var(--primary-color);
        }
        .form-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group input {
            width: calc(100% - 40px);
            padding: 10px 15px;
            padding-right: 40px; /* Add extra padding on the right for icon */
            border: none;
            border-bottom: 2px solid #ddd;
            background-color: #f9f9f9;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 2px 10px rgba(127, 126, 255, 0.1);
        }
        .input-group i {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #aaa;
            pointer-events: none; /* Prevent the icon from interfering with input clicks */
        }
        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }
        .forgot-password a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .signin-button {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        .signin-button:hover {
            opacity: 0.9;
        }
        .social-signin {
            margin-top: 30px;
            text-align: center;
        }
        .social-signin p {
            color: #777;
            margin-bottom: 15px;
        }
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            transition: transform 0.3s;
        }
        .social-icon:hover {
            transform: scale(1.1);
        }
        .google { background-color: #DB4437; }
        .facebook { background-color: #4267B2; }
        .microsoft { background-color: #00A4EF; }
        .signup-link {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">MultiPay</div>
        </div>
        <div class="avatar">
            <i class="fas fa-user"></i>
        </div>
        <div class="form-container">
            <form method="post" action="{{ url_for('signin') }}">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="signin-button">Sign In</button>
            </form>
            <div class="social-signin">
                <p>Or sign in with</p>
                <div class="social-icons">
                    <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
                    <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social-icon microsoft"><i class="fab fa-microsoft"></i></a>
                </div>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
